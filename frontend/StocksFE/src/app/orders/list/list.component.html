<main class="container market p-3">
    <div class="row">
      <div class="col-6">
        <h3>Orders</h3>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-primary" (click)="openAddNewOrder()">Add new order</button>
      </div>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Person name</th>
          <th scope="col">Stock name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        @for (item of orders; track item.id; let i = $index) {
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ item.personName }}
          </td>
          <td>{{ item.stockName }}</td>
          <td>{{ item.price | number }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        }
      </tbody>
    </table>
  </main>
